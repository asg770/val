<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ‚ù§Ô∏è</title>
    <style>
        :root {
            --pink: #ff4d6d;
            --green: #4caf50;
            --bg: #fff0f3;
        }

        body {
            background-color: var(--bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #heartCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }

        /* --- Question Section --- */
        #main-content { z-index: 100; text-align: center; }
        h1 { color: var(--pink); font-size: 2.5rem; margin-bottom: 40px; text-shadow: 2px 2px white; }

        .btn-container { display: flex; justify-content: center; gap: 40px; width: 100%; }

        .btn {
            padding: 15px 0;
            width: 150px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.1s, background-color 0.2s;
        }

        .btn:active { transform: scale(0.95); }
        .style-yes { background-color: var(--green); color: white; }
        .style-no { background-color: var(--pink); color: white; }

        /* --- Success Message --- */
        #success-msg {
            display: none;
            text-align: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 77, 109, 0.3);
            border: 2px solid var(--pink);
        }

        .more-btn {
            margin-top: 15px;
            background-color: var(--pink);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        /* --- Video Modal (Bigger Frame) --- */
        #video-container {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            width: 90vw; /* 90% of screen width */
            max-width: 1000px; /* Limit on very large screens */
            text-align: center;
        }

        video { 
            width: 100%; 
            height: auto; 
            max-height: 80vh; 
            border-radius: 10px; 
            outline: none;
        }

        .close-vid {
            margin-top: 15px;
            cursor: pointer;
            background: var(--pink);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
            font-weight: bold;
        }

        /* --- Collage Photos --- */
        .collage-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; }
        .collage-container img {
            position: absolute;
            width: 150px; height: 150px;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            top: -300px;
            border-radius: 10px;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            pointer-events: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <canvas id="heartCanvas"></canvas>

    <div id="main-content">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button id="btn-left" class="btn style-yes" onclick="handleClick('left')">YEEP!</button>
            <button id="btn-right" class="btn style-no" onclick="handleClick('right')">No</button>
        </div>
    </div>

    <div id="success-msg">
        <h1 style="color: var(--pink); margin: 0;">üåπ YAYAYAYAY! üåπ</h1>
        <p style="color: #555; font-size: 1.1rem; margin-bottom: 10px;">(muaaaahüòòü§≠)</p>
        <button class="more-btn" onclick="showVideo()">More? ‚ú®</button>
    </div>

    <div id="video-container">
        <video id="myVideo" controls>
            <source src="V.mp4" type="video/mp4">
        </video>
        <br>
        <button class="close-vid" onclick="hideVideo()">Close</button>
    </div>

    <div class="collage-container" id="photoGallery">
        <img src="photo1.jpg" onclick="bringToFront(this)"><img src="photo2.jpg" onclick="bringToFront(this)">
        <img src="photo3.jpg" onclick="bringToFront(this)"><img src="photo4.jpg" onclick="bringToFront(this)">
        <img src="photo5.jpg" onclick="bringToFront(this)"><img src="photo6.jpg" onclick="bringToFront(this)">
        <img src="photo7.jpg" onclick="bringToFront(this)"><img src="photo8.jpg" onclick="bringToFront(this)">
        <img src="photo9.jpg" onclick="bringToFront(this)"><img src="photo10.jpg" onclick="bringToFront(this)">
        <img src="photo11.jpg" onclick="bringToFront(this)"><img src="photo12.jpg" onclick="bringToFront(this)">
        <img src="photo13.jpg" onclick="bringToFront(this)"><img src="photo14.jpg" onclick="bringToFront(this)">
        <img src="photo15.jpg" onclick="bringToFront(this)"><img src="photo16.jpg" onclick="bringToFront(this)">
    </div>

    <script>
        let winningSide = 'left'; 
        let zIndexCounter = 100;

        function handleClick(clickedSide) {
            if (clickedSide === winningSide) { win(); } 
            else { swap(); }
        }

        function swap() {
            const leftBtn = document.getElementById('btn-left');
            const rightBtn = document.getElementById('btn-right');
            if (winningSide === 'left') {
                winningSide = 'right';
                leftBtn.innerText = "No"; leftBtn.className = "btn style-no";
                rightBtn.innerText = "YES!"; rightBtn.className = "btn style-yes";
            } else {
                winningSide = 'left';
                leftBtn.innerText = "YES!"; leftBtn.className = "btn style-yes";
                rightBtn.innerText = "No"; rightBtn.className = "btn style-no";
            }
        }

        function win() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';
            dropPhotos();
        }

        function showVideo() {
            document.getElementById('video-container').style.display = 'block';
            document.getElementById('myVideo').play();
        }

        function hideVideo() {
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('myVideo').pause();
        }

        function dropPhotos() {
            const images = document.querySelectorAll('.collage-container img');
            const cols = 4;
            images.forEach((img, index) => {
                setTimeout(() => {
                    const col = index % cols;
                    const row = Math.floor(index / cols);
                    const x = (col * (window.innerWidth / cols)) + (Math.random() * (window.innerWidth/cols - 160));
                    const y = (row * (window.innerHeight / 4)) + (Math.random() * (window.innerHeight/4 - 160));
                    img.style.opacity = "1";
                    img.style.left = x + "px";
                    img.style.top = y + "px";
                    img.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
                }, index * 120);
            });
        }

        function bringToFront(img) { zIndexCounter++; img.style.zIndex = zIndexCounter; }

        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let hearts = [];
        function createHeart() { return { x: Math.random() * canvas.width, y: canvas.height + 20, size: Math.random() * 15 + 10, speed: Math.random() * 1.5 + 0.5 }; }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 77, 109, 0.3)";
            hearts.forEach((h, i) => {
                h.y -= h.speed;
                ctx.font = h.size + "px Arial";
                ctx.fillText("‚ù§Ô∏è", h.x, h.y);
                if (h.y < -30) hearts[i] = createHeart();
            });
            requestAnimationFrame(draw);
        }
        for(let i=0; i<25; i++) hearts.push(createHeart());
        draw();

        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    </script>
</body>
</html>
